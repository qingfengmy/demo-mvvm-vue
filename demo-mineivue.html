<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo-Vue</title>
    <script src="./src/compilerHelper.js"></script>
    <script src="./src/compileUtil.js"></script>
    <script src="./src/compiler.js"></script>
    <script src="./src/dep.js"></script>
    <script src="./src/observer.js"></script>
    <script src="./src/watcher.js"></script>
    <script src="./src/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <div v-text="message"></div>
      <div v-html="message"></div>
      <input v-model="message" />
      <button v-on:click="reverseMessage">click</button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
        methods: {
          reverseMessage: function () {
            // this.message = this.message.split("").reverse().join("");
            console.log('this', this)
            this.$data.message = this.$data.message.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
